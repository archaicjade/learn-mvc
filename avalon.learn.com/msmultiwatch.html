<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .ms-hover div:hover {
            background: yellowgreen;
        }
    </style>
</head>
<body>

    <div :controller="test" class="ms-hover">
        <div :on-click="click('aaa')">{{##aaa}}</div>
        <div :on-click="click('bbb')">{{##bbb}}</div>
        <div :on-click="click('ddd')">{{##ddd}}</div>
    </div>

    <script src="vendor/avalon/avalon.js"></script>
    <script>
        avalon.ready(function () {
            var vm = avalon.define({
                $id: "test",
                aaa: "2",
                bbb: "2",
                $ccc: "1",
                ddd: "1",
                $skipArray: ["ddd"],
                click: function (a) {
                    vm[a] = new Date - 0;
                }
            });
            var fn = function (a, b) {
                console.log(a);
                console.log(b);
            }
            vm.$watch("aaa", fn);
            vm.$watch("bbb", fn);


            avalon.scan(document.body);
        });
    </script>
</body>
</html>

    <title></title>

<body :controller="test">

    <table border="1" width="800">
        <tr :for="(outerIndex,el) in ##array">

                {{outerIndex}}.{{innerIndex}}.{{elem}}
            </td>
        </tr>
    </table>

    <script src="vendor/avalon/avalon.js"></script>
    <script>
        var vm = avalon.define({
            $id: "test",
            array: [["a", "c", "v", "s"], ["ac", "dd", "ss", "cc"], ["wwe", "rrr", "sss", "fff"]]
        });
    </script>
</body>

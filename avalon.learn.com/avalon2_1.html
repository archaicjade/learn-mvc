<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>first example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ms-controller {
            visibility: hidden;
        }
    </style>
</head>
<body :controller="test" class="ms-controller">

    <input :duplex="@name" />
    <p>Hello,{{@name}}！</p>

    <ul>
        <li :for="($index,el) in @array">{{$index}}---{{el}}</li>
    </ul>
    <script src="vendor/avalon/avalon.js"></script>
    <script>
        var vm = avalon.define({
            $id: "test",
            name: "大元宝",
            array: [11, 22, 33]
        });

        setTimeout(function () {
            vm.array.set(0, 44);
        }, 3000)
    </script>
</body>
</html>

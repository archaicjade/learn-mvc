<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div :controller="test">
        <div style="background:#a9ea00;" :css="{width:@w,height:@h}" :click="changeColor"></div>

        <p>{{w}}*{{h}}</p>
        <p>H:<input type="text" :duplex="@w" /></p>
        <p>W:<input type="text" :duplex="@h" /></p>
    </div>

    <script src="vendor/avalon/avalon.js"></script>
    <script>
        var vm = avalon.define({
            $id: "test",
            w: 100,
            h: 100,
            changeColor: function () {
                vm.w = parseFloat(vm.w) + 10;
                vm.h = parseFloat(vm.h) + 10;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../vendor/vuejs/vue.min.js"></script>
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>


    <fieldset>
        <legend>
            观察Watcher
        </legend>

        <p>虽然计算属性在大多数情况下更合适，但有时也需要一个自定义的watcher。这是为什么Vue提供一个更通用的方法通过watch选项，来响应数据的变化。</p>
        <p>当你想要在数据变化响应时，执行异步操作或开销较大的操作，这是很有用的。</p>

        <div id="watch-example">
            <p>
                Ask a yes/no question:
                <input v-model="question" />
            </p>
            <p>{{answer}}</p>
        </div>
    </fieldset>

    <script>
        var watchExampleVM = new Vue({
            el: "#watch-example",
            data: {
                question: "",
                answer: "I cannot give you an answer until you ask a question!"
            },
            watch: {
                question: function (newQuestion) {
                    this.answer = "Waiting for you to stop typing...";
                    this.getAnswer();
                }
            },
            methods: {
                getAnswer: _.debounce(
                    function () {
                        var vm = this;
                        if (this.question.indexOf('?') === -1) {
                            vm.anwser = "Questions usually contain a question mark.;-)";
                            return;
                        }
                        vm.answer = "Thinking...";
                        axios.get("https://yesno.wtf/api")
                        .then(function (response) {
                            vm.answer = _.capitalize(response.data.answer);
                        })
                        .catch(function (error) {
                            vm.answer = "Error! Could not reach the API." + error;
                        });
                    },
                    // 这是我们为用户停止输入等待的毫秒数
                    500)
            }
        });
    </script>
</body>
</html>

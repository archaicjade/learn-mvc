<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .ms-controller {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div ms-controller="test" class="ms-controller">
        这是比较输出结果：{{object != null}}
        <div ms-visible="object.id != null">这是visible的：<span>{{object.message}}</span></div>
        <div ms-if="object.id != null">这是if的：<span>{{object.message}}</span></div>
    </div>


    <script src="vendor/avalon/avalon.js"></script>

    <script>
        var vm = avalon.define({
            $id: "test",
            object: {}
        });

        setTimeout(function () {
            vm.object = {
                id: 123,
                message: "显示！！"
            }
        }, 3000);

        setTimeout(function () {
            vm.object = {};
        }, 5000);
    </script>

</body>
</html>
